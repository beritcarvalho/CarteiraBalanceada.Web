<mat-card  class="card-carteira"  *ngIf="investimentos !== undefined">
  <mat-card-header>
    <mat-card-title>{{ carteira?.nome }}</mat-card-title>
    <mat-card-subtitle>{{ carteira?.valorCarteira }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="conteiner-investimentos">
    <app-investimento class="investimentos" *ngFor="let investimento of investimentos" [investimento]="investimento"></app-investimento>
  </mat-card-content>
</mat-card>
