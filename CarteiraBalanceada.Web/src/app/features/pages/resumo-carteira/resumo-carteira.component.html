<mat-card  class="card-carteira" *ngIf="carteira !== null || undefined">
  <mat-card-header>
    <mat-card-title>{{ carteira?.nome }}</mat-card-title>
    <mat-card-subtitle>{{ carteira?.valorCarteira | currency:'BRL': 'symbol'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="conteiner-investimentos" *ngIf="carteira?.investimentos">
    <app-investimento class="investimentos" *ngFor="let investimento of carteira?.investimentos" [investimento]="investimento" [idCarteiraSelecionada]="carteira?.id" ></app-investimento>
  </mat-card-content>
</mat-card>
