<mat-card class="card-carteira">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ carteira?.nome }}</mat-card-title>
    <mat-card-subtitle>{{ carteira?.valorCarteira }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button><mat-icon svgIcon="calculate"></mat-icon>Simular Distribuição</button>
  </mat-card-actions>
  
  <mat-card-content>
    <section class="secao-aportes">
    <div class="conteiner-aportes">
      <app-sugestao-aporte *ngFor="let investimento of investimentos" [investimento]="investimento"></app-sugestao-aporte>
    </div>
  </section>  
  </mat-card-content>

</mat-card>
