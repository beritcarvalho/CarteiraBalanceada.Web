<mat-card class="card-carteira" *ngIf="carteira">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ carteira?.nome }}</mat-card-title>
    <mat-card-subtitle>{{ carteira?.valorCarteira }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content *ngIf="carregarInvestimentos">
    <mat-card-actions>
      <button mat-button><mat-icon svgIcon="calculate"></mat-icon>Simular Distribuição</button>
    </mat-card-actions>
    <section class="secao-aportes">
    <div class="conteiner-aportes">
      <app-sugestao-aporte *ngFor="let investimento of carteira?.investimentos" [investimento]="investimento"></app-sugestao-aporte>
    </div>
  </section>  
  </mat-card-content>

</mat-card>
